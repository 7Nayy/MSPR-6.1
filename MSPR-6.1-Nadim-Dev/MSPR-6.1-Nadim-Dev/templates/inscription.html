{% extends 'base.html' %}

{% block title %}Inscription - WildLens{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <img src="{{ url_for('static', filename='images/wildlens-logo.png') }}" alt="WildLens Logo" height="60" class="mb-3">
                    <h2 class="fw-bold">Créer un compte</h2>
                    <p class="text-muted">Rejoignez la communauté WildLens</p>
                </div>
                
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                
                <form method="post" action="{{ url_for('inscription') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="username" name="username" placeholder="votre@email.com" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="8 caractères minimum" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">S'inscrire</button>
                    </div>
                </form>
                
                <div class="text-center mt-4">
                    <p class="mb-0">Déjà inscrit ? <a href="{{ url_for('login') }}" class="text-success fw-bold">Se connecter</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
