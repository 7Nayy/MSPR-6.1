<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - WildAware</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='connexion.css') }}">
    <meta name="description" content="Page de connexion à l'application WildAware">
</head>
<body>
    <header>
        <div class="entete" role="banner" aria-label="Logo WildAware"></div>
    </header>
    <main>
        <div class="corps">
            <form class="connexion-form" method="POST" action="{{ url_for('login') }}" aria-labelledby="form-title">
                <h1 id="form-title">Connexion</h1>
                <div class="form-group">
                    <label for="username">Adresse email</label>
                    <input type="email" id="username" name="username" required aria-required="true" autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" required aria-required="true" autocomplete="current-password">
                </div>
                {% if error %}
                <div class="error-message" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-actions">
                    <button type="submit" class="connexion">CONNEXION</button>
                    <a href="{{ url_for('index') }}" class="accueil" aria-label="Retour à l'accueil">⬅️ Retour</a>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 WildAware - Application d'identification de traces d'animaux</p>
    </footer>
</body>
</html>
