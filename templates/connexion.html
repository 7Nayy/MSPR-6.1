<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='connexion.css') }}">
    <style>
        .entete {
            background-image: url("{{ url_for('static', filename='Design/wildaware-high-resolution-color-logo.png') }}");
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="entete"></div>
    <div class="corps">
        <form class="connexion-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            {% if error %}
            <div class="error-message" style="color: red;">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="connexion">CONNEXION</button>
            <button type="button" class="accueil"><a href="{{ url_for('index') }}">⬅️</a></button>
        </form>
    </div>
</body>
</html>
