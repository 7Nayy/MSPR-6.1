<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner un document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scan.css') }}">
</head>
<body>
    <div class="entete"></div>
    <div class="corps">
        <div class="scan-container">
            <h1>Scanner un document</h1>
            <p class="user-email">Connecté en tant que : {{ email }}</p>

            <button onclick="document.getElementById('fileInput').click()" class="connexion">
                IMPORTER UNE IMAGE
            </button>
            <input type="file" id="fileInput" accept="image/*" hidden>

            <button onclick="startCamera()" class="connexion">
                PRENDRE UNE PHOTO
            </button>

            <div id="preview" class="preview-zone" hidden>
                <img id="imagePreview" alt="Aperçu">
                <button onclick="validateImage()" class="connexion">VALIDER</button>
            </div>

            <a href="{{ url_for('logout') }}" class="deconnexion">Déconnexion</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scan.js') }}"></script>
</body>
</html>
