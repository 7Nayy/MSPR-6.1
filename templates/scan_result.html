<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultat de l'analyse</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='scan.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='info.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Trace identifiée !</h1>
            <div class="user-info">
                <p>Connecté en tant que : {{ email }}</p>
                <a href="{{ url_for('logout') }}" class="logout-btn">Déconnexion</a>
            </div>
        </div>

        <div class="result-container">
            <div class="image-container">
                <img src="{{ image_url }}" alt="Trace scannée" class="scanned-image">
            </div>

            <div class="animal-info">
                <h2>Animal identifié : {{ animal }}</h2>
                <p class="confidence">Confiance : {{ "%.1f"|format(confidence) }}%</p>
            </div>

            {% if card_url %}
            <div class="card-container">
                <img src="{{ card_url }}" alt="Carte de {{ animal }}" class="animal-card">
            </div>
            {% endif %}

            <div class="fun-fact">
                <h3>Le saviez-vous ?</h3>
                <p>{{ fun_fact }}</p>
            </div>
        </div>

        <div class="actions">
            <a href="{{ url_for('scan') }}" class="button">Scanner une autre trace</a>
            <a href="{{ url_for('accueil') }}" class="button secondary">Retour à l'accueil</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animation d'apparition des résultats
            const resultContainer = document.querySelector('.result-container');
            setTimeout(() => {
                resultContainer.classList.add('visible');
            }, 300);
        });
    </script>
</body>
</html>
