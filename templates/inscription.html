<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - WildAware</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='inscription.css') }}">
</head>
<body>
    <div class="entete"></div>
    <div class="corps">
        <form class="connexion-form" method="POST" action="{{ url_for('inscription') }}">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="email" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmation du mot de passe</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            {% if error %}
            <div class="error-message" style="color: red;">
                {{ error }}
            </div>
            {% endif %}
            <button type="submit" class="inscription">S'INSCRIRE</button>
            <button type="button" class="accueil">
                <a href="{{ url_for('index') }}">⬅️</a>
            </button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                alert('Les mots de passe ne correspondent pas !');
            }
        });
    </script>
</body>
</html>
